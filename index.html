<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/" />
    <link rel="manifest" href="manifest.json">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="./public/style.css">
    <script type="module" src="./src/form.js"></script>
    <script type="module" src="./src/parsing.js"></script>
    <script type="module" src="./src/map.js"></script>
    <script type="module" src="./src/marker.js"></script>
    <script type="module" src="./src/store.js"></script>
    <script type="module" src="./src/component.js"></script>
    <script type="module" src="./src/registerMarker.js"></script>
    <script type="module" src="./src/file.js"></script>
    <script type="module" src="./src/geoCoder.js"></script>
    <script type="module" src="./src/app.js"></script>
    <script type="module" src="./serviceWorker.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-base64@3.6.1/base64.min.js"></script>
    <!-- <link href="https://fonts.googleapis.com/css?family=Lexend+Exa&display=swap" rel="stylesheet"> -->
    <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
    <script src="./node_modules/blueimp-load-image/js/load-image.all.min.js"></script>
    <script id="kakao" type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=6562d56d984e149e99de83f1c6b79e98&libraries=clusterer,services"></script>

    <title>CW</title>

</head>
<body>
    <div class="restWalker_title gx-0">
        <div class="restWalker_title_frame">
            <div class="restWalker_title_label">
                <div class = "crowdWalker_title_logo"><img id='crowdWalker_title_logo_img' src='/resource/kk-logo-black.png'></div>
                 크라우드 워커
            </div>
        </div>
    </div>

    <div class="map_wrap">
        <div id="map"></div>
        <div class="map-custom-top">
            <div class="map-custom-movedong radius_border">
                <form id="region_form">
                    <select class="form-select" id="region_form_dong" name="region_form">
                        <option value="default" selected disabled>동</option>
                        <option value="hmd" >해밀동</option>
                        <option value="ard">아름동</option>
                        <option value="ddd">도담동</option>
                        <option value="gud">고운동</option>
                        <option value="uzd">어진동</option>
                        <option value="nsd">나성동</option>
                        <option value="djd">다정동</option>
                        <option value="hsd">한솔동</option>
                        <option value="srd">새롬동</option>
                    </select>                
                </form>
            </div>
            <div class="map-custom-makeMarker radius_border">
                <div id="makeMarker-button">
                    새 마커 생성
                </div>
            </div>
            <div class="map-custom-geolocation radius_border">
                <svg>
                    <circle 
                      cx="50%" cy="50%" r="10" 
                      fill="none" stroke="#0d6efd" stroke-width="3" />
                    <circle 
                      cx="50%" cy="50%" r="3" 
                      fill="#0d6efd"/>
                </svg>
            </div>
        </div>
       
        <div id="map_inner">

        </div>
    </div>
    <footer></footer>
    <script>

        
    </script>
</body>
</html>
