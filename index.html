    <script type="module" src="./serviceWorker.js"></script>

    <title>CW</title>

<body>
    <div class="row restWalker_title gx-0">
        <div class="restWalker_title_frame">
            <div class="restWalker_title_label">
                 크라우드 워커
            </div>
        </div>
    </div>

    <div class="map_wrap">
        <div id="map"></div>
        <div class="map-custom-movedong radius_border">
            <form id="region_form">
                <select class="form-select" id="region_form_dong" name="region_form">
                    <option value="default" selected disabled>동</option>
                    <option value="hmd" >해밀동</option>
                    <option value="ard">아름동</option>
                    <option value="ddd">도담동</option>
                    <option value="gud">고운동</option>
                    <option value="uzd">어진동</option>
                    <option value="nsd">나성동</option>
                    <option value="djd">다정동</option>
                    <option value="hsd">한솔동</option>
                    <option value="srd">새롬동</option>
                </select>                
            </form>
        </div>
        <div class="map-custom-geolocation radius_border">
            <svg>
                <circle 
                  cx="50%" cy="50%" r="10" 
                  fill="none" stroke="#0d6efd" stroke-width="3" />
                <circle 
                  cx="50%" cy="50%" r="3" 
                  fill="#0d6efd"/>
            </svg>
        </div>
        <div id="map_inner">

        </div>
    </div>
    <footer></footer>

    </script>
